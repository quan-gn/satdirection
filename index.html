<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Registration Number</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Ảnh nền cho PC */
        body {
            background: url('https://i.imgur.com/fdaQhDt.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Khi màn hình nhỏ hơn 768px (Mobile), đổi ảnh nền */
        @media (max-width: 768px) {
            body {
                background: url('https://i.imgur.com/0bVQ0v8.jpg') no-repeat center center;
                background-size: cover;
            }
        }

        /* Container của ô nhập số */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function checkSBD() {
            var sbd = document.getElementById("sbd").value;

            // Giới hạn chỉ cho nhập đúng 10 chữ số
            if (sbd.length !== 10 || isNaN(sbd)) {
                alert("Số báo danh phải có đúng 10 chữ số!");
                return;
            }

            var roomLinks = {
                "1000000001": "https://sites.google.com/view/ttpnd1r1/trang-ch%E1%BB%A7",
                "1000000002": "https://sites.google.com/view/ttpnd1r1/trang-ch%E1%BB%A7",
                "1000000003": "https://example.com/phong3"
            };

            if (roomLinks[sbd]) {
                window.location.href = roomLinks[sbd]; 
            } else {
                alert("Số báo danh không hợp lệ!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Nhập số báo danh</h2>
        <input type="number" id="sbd" placeholder="Nhập số báo danh" maxlength="10">
        <button onclick="checkSBD()">Xác nhận</button>
    </div>
</body>
</html>
