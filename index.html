<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Số Báo Danh</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/quan-gn/satdirection/main/pcbackground.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Khi màn hình nhỏ hơn 768px (Mobile), đổi ảnh nền */
        @media (max-width: 768px) {
            body {
                background: url('https://raw.githubusercontent.com/quan-gn/satdirection/main/mobile.png') no-repeat center center;
                background-size: cover;
            }
        }

        /* Container chính giữa */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nhập số báo danh</h2>
        <input type="text" id="registrationNumber" placeholder="Nhập số báo danh">
        <button onclick="submitNumber()">Gửi</button>
    </div>

    <script>
        function submitNumber() {
            var regNumber = document.getElementById("registrationNumber").value;
            var roomLinks = {
                "1001": "https://sites.google.com/view/ttpnd1r1/trang-chủ",
                "1002": "https://sites.google.com/view/ttpnd2r1/trang-chủ"
            };

            if (roomLinks[regNumber]) {
                window.location.href = roomLinks[regNumber];  
            } else {
                alert("Số báo danh không hợp lệ!");
            }
        }
    </script>

</body>
</html>
