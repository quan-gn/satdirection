<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Registration Number</title>
    <style>
        /* Ảnh nền mặc định cho PC */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/quan-gn/satdirection/main/pcbackground.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Khi màn hình nhỏ hơn 768px (Mobile), đổi ảnh nền */
        @media (max-width: 768px) {
            body {
                background: url('https://raw.githubusercontent.com/quan-gn/satdirection/main/mobile.png') no-repeat center center;
                background-size: cover;
            }
        }

        /* Container của ô nhập số báo danh */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Registration Number</h2>
        <input type="text" id="regNumber" placeholder="Enter number...">
        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            let regNumber = document.getElementById("regNumber").value;
            if (regNumber.trim() === "") {
                alert("Please enter a registration number.");
                return;
            }

            // Chuyển hướng đến trang phù hợp với số báo danh
            window.location.href = "https://yourwebsite.com/exam-room/" + regNumber;
        }
    </script>
</body>
</html>
